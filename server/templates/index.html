<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Food-Cam</title>
</head>

<body>

    <header>
        <h2><a href="#">Connoisseur</a></h2>
        <nav>
          <li><a href="#">Cuisine</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </nav>
      </header>
    
      <section class="hero">
        <div class="background-image" style="background-image: url(main.jpg);"></div>
        <div class="hero-content-area">
          <h1>Connoisseur</h1>
          <h3>Unmissable Food Adventure Around The World</h3>
          <a href="#" class="btn">Contact Us Now</a>
        </div>
      </section>

    <div class="container">
        <div class="row">
            <h1 class="display-1">FoodCam <i class="fas fa-utensils"></i></h1>
        </div>
      
        <div class="row">
            <h2>Uploader</h2>
        </div>

        <div class="row">
            <img id="uploadedImg">
        </div>

        <div class="row">
            <form enctype="multipart/form-data" method="POST" name="fileinfo">
                <label>Upload your image:</label>
                <input type="file" name="file" required />
                <input type="submit" value="Classify!" />
            </form>
        </div>

        <div class="row">
            <h2>Results:</h2>
            <div id="loader" class="lds-dual-ring"></div>
        </div>

        <div id="results" class="grid-container">
        </div>

    </div>

    <footer>
        <!-- <p>Images courtesy of <a href="http://unsplash.com/">unsplash</a>.</p>
        <p>Why are you even reading this?! There's never anything interesting in the footer!</p> -->
        <ul>
          <li><a href="#"><i class="fa fa-twitter-square fa-2x"></i></a></li>
          <li><a href="#"><i class="fa fa-facebook-square fa-2x"></i></a></li>
          <li><a href="#"><i class="fa fa-snapchat-square fa-2x"></i></a></li>
        </ul>
      </footer>

    <script src="../static/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
